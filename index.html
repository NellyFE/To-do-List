<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-do List</title>
  </head>
  <body>
    <main>

      <div class="main-div">
      <div class="firstblock">

        <h2>My To-do List</h2>
      </div>

      <div id="input-div"></div>

      <button id="taskbutton">+ New &nbsp;task</button>

      <form id="taskform">
        <input style="display: flex; justify-content: space-between; align-items: center;" placeholder="Add task" type="text" id="inputlist" />
        <button type="submit" id="add">Add</button>
      </form>
    </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
